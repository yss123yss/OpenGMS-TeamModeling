<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>Collaboration</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width" />

  <script src="js/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
  <script src="js/tagsinput.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css">
    * {
      font-family: "sta cartman", "开心软件黑体简体", "开心软件二黑简体", sans-serif
    }
    .navbar{
      height:60px;
    }
    .btn-layout{
      width:200px;
      float:right;
    }
    .navbtn {
      margin-top: 12px;
      margin-bottom: 12px;
      margin-right:5%
    }
  </style>
</head>
<body>
<div class=" col-md-12 navbar">
  <div class="btn-layout">
    <button type="button" class="btn btn-success navbtn" onClick="login()">Login</button>
    <button type="button" class="btn btn-info navbtn" onClick="register()">Register</button>
  </div>
</div>
<div class="box">
  <h1 style="text-align: center;margin: 20px 0;margin-top: 100px;">输入讨论群组号</h1>
  <div class="tagsinput-primary form-group">
    <!-- <input name="tagsinput" id="tagsinputval" class="tagsinput" data-role="tagsinput" value="faltui,这是一个标签" placeholder="输入后回车"> -->
    <input name="tagsinput" id="tagsinputval" class="tagsinput" data-role="tagsinput" value="" placeholder="输入后回车">
    <button class="btn navbtn" onClick="computableModel()" style="float:right" disabled>ComputableModel</button>
    <button class="btn navbtn" onClick="logicalModel()" style="float:right;" disabled>LogicalModel</button>
    <button class="btn navbtn" onClick="conceptModel()" style="float:right" >ConceptModel</button>
  </div>
</div>
<script type="text/javascript">
    // var address="222.192.7.75:8066";
    var address="localhost:8081";
    function login(){
        window.location.href="http://"+address+"/TeamWorking/html/login.html";
    }
    function register() {
        window.location.href="http://"+address+"/TeamWorking/html/register.html";
    }
    function conceptModel() {
        if (!sessionStorage.getItem("username")) {
            confirm("请先登录！");
        }
        else if ($('#tagsinputval').val()!==""){
            window.location.href="http://"+address+"/TeamWorking/Collaborative/ConceptModel/index.html"+"?groupID="+$('#tagsinputval').val();
        }
        else {
            confirm("请输入群组号！");
        }
    }
    function logicalModel() {
        if (!sessionStorage.getItem("username")) {
            confirm("请先登录！");
        }
        else if ($('#tagsinputval').val()!==""){
            window.location.href="http://"+address+"/TeamWorking/Collaborative/LogicalModel/index.html";
        }
        else {
            confirm("请输入群组号！");
        }
    }
    function computableModel() {
        if (!sessionStorage.getItem("username")) {
            confirm("请先登录！");
        }
        else if ($('#tagsinputval').val()!==""){
            window.location.href="http://"+address+"/TeamWorking/Collaborative/ComputableModel/index.html";
        }
        else {
            confirm("请输入群组号！");
        }
    }
</script>
<div style="text-align:center;clear:both;">
</div>

</body>

</html>

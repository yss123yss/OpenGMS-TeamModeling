<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../css/custom.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

</head>
<body>
<div class="x_login col-md-5 col-lg-3 col-md-offset-7">
    <div class="x_panel">
        <div class="x_title">
            <h2>Login
                <!--<small>different form elements</small>-->
            </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
                            class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br/>
            <form class="form-horizontal form-label-left input_mask">

                <div class="col-md-12 col-sm-6 col-xs-12 form-group has-feedback">
                    <input type="text" class="form-control has-feedback-left" id="login-input-email"
                           placeholder="Email">
                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                </div>

                <div class="col-md-12 col-sm-6 col-xs-12 form-group has-feedback">
                    <input type="password" class="form-control has-feedback-left" id="login-input-password"
                           placeholder="Password">
                    <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                </div>
            </form>
            <div class="form-group">
                <div class="col-md-9 col-sm-9 col-xs-12 pull-right">
                    <button type="button" class="btn btn-primary pull-right" id="login-button-register"
                            style="margin-right: 0px">Register
                    </button>
                    <button type="submit" class="btn btn-success pull-right" id="login-button-submit">Login</button>
                    <!--<button class="btn btn-primary" type="reset">Reset</button>-->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../js/jquery.js"></script>
<script src="../js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../css/custom.css" rel="stylesheet">
    <!-- Font Awesome -->
    <!--<link href="../../../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">-->
</head>
<body>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Register</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br/>
            <form id="register-form-group" data-parsley-validate class="form-horizontal form-label-left">

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="register-input-username">Username
                        <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="register-input-username" name="Username"
                               class="form-control col-md-7 col-xs-12" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="register-input-email">Email <span
                            class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="register-input-email" name="Email"
                               class="form-control col-md-7 col-xs-12" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-input-password" class="control-label col-md-3 col-sm-3 col-xs-12">Password
                        <span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="register-input-password" name="Password"
                               class="form-control col-md-7 col-xs-12" required="required">
                    </div>
                </div>
            </form>
            <div class="form-group col-md-9 col-sm-6 col-xs-12">
                <div class="pull-right">
                    <button class="btn btn-success" id="register-btn-submit" type="submit" style="margin-right: 0px">
                        Submit
                    </button>
                    <button class="btn btn-primary" id="register-btn-reset" type="reset" style="margin-right: 0px">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../js/jquery.js"></script>
<!-- register.js -->
<script src="../js/register.js"></script>
</body>
</html>
